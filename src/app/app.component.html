<div class="container">
  <div class="add-button">
    <button mat-raised-button class="button-row-right" color="primary" (click)="addTitle()">
      <i class="material-icons">
        add_circle_outline
      </i> Add title
    </button>
  </div>
  <div class=" table-content">
    <table mat-table [dataSource]="tableList" class="mat-elevation-z8">



      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>


      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
        <td mat-cell *matCellDef="let element" class="edit-delete-icons text-center">
          <button mat-icon-button color="primary" (click)="updateRedcord(element)">
            <mat-icon>
              edit
            </mat-icon>
          </button>
          <button mat-icon-button color="warn" type="button" (click)="deleteContent(element)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
